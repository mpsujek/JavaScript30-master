<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'Hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');
    // Interpolated
    console.log("hello i'm %s string", "test");
    // Styled
    // console.log("%c I am a greate text", "font-size:50px; background:blue; color:green");
    // warning!
    console.warn('On no ! ');
    // Error :|
    console.error('!!!');

    // Info
    console.info('Check this out'); // not working
    // Testing
    const p = document.querySelector('p');
    console.assert(1===2, 'thats is wrong');
    // clearing
    console.clear()
    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    console.clear();
    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.groupEnd(`${dog.name}`);
    })
    // counting
    console.count('console');
    console.count('console');
    console.count('console');
    console.count('console');
    console.count('console');
    console.count('console');
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/mpsujek')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    //table
    console.table(dogs);
  </script>
</body>
</html>
